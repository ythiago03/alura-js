<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de classificação</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Tabela de classificação</h1>

    <input type="text" id="name" placeholder="Nome do Jogador">
    <input type="text" id="img" placeholder="Url Imagem do Jogador">
    <input type="button" value="Adicionar Jogador" onclick="addJogador()">
    <input type="button" value="Zerar Pontos" onclick="clean()">

    <table style="width:100%">
      <thead>
            <tr>
                <th>Foto</th>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
      </thead>
      
      <tbody id="tabelaJogadores">
        
    </table>

    <script src="functions.js"></script>
</body>
</html>
