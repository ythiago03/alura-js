<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">Super Trunfo</h1>

        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

        <div id="card">
            <div id="name"></div>
            <div id="img"></div>
            <ul>
                <li id="ataque"></li>
                <li id="defesa"></li>
                <li id="magia"></li>
            </ul>
            <div id="text"></div>
            </div>

        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="opcoes" id="opcoes"></div>
            <button type="button" id="btnJogar" onclick="jogar()" disabled="true">Jogar</button>
            <div id="resultado"></div> 
        </form>
    </div>


</body>
</html>
